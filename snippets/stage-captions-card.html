<style>
  .stage-shell {
    display: grid;

    align-items: start;

    inline-size: clamp(24rem, 46vw, 40rem);
    max-inline-size: calc(100% - 1.5rem);

    overflow: hidden;
    border: 1px solid #d9d9d9;
    border-radius: 0.75rem;
    background: #fff;
  }

  .stage-captions-header {
    display: flex;
    justify-content: space-between;
    gap: 0.5rem;
    padding: 0.75rem 0.9rem;

  }

  .captions-transcript {
    max-block-size: 14rem;
    overflow: auto;
    padding: 0.75rem 0.9rem;
  }

  .captions-transcript-entry {
    display: grid;
    gap: 0.3rem;
  }

  .captions-transcript-meta {
    color: #656565;
    font-size: 0.8rem;

      <span class="stage-captions-status" id="captionsStageStatus">Equipped: Notes</span>

      <div class="captions-transcript-entry">
